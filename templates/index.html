<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FLASK CRUD</a>
        </div>
    </nav>

    

        <div class="container mt-4 overflow-x-auto">
            <div class="container text-end my-2">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
            </div>
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start date</th>
                        <th>Salary</th>
                        <th>Actions</th>
    
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-break">
                        <td>Tiger Nixon</td>
                        <td>System Architect</td>
                        <td>Edinburgh</td>
                        <td>61</td>
                        <td>2011-04-25</td>
                        <td>$320,800</td>
                        <td>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                            <button class="btn btn-danger" data-id="2" onclick="getDelete(this)">Delete</button>
                        </td>
                    </tr>
    
                </tbody>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start date</th>
                        <th>Salary</th>
                        <th>Footer</th>
                    </tr>
                </tfoot>
            </table>
        </div>



    <!-- modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                    <label for="recipient-position" class="col-form-label">Position:</label>
                    <input type="text" class="form-control" id="recipient-position">
                </div>
                <div class="mb-3">
                    <label for="recipient-office" class="col-form-label">Office:</label>
                    <input type="text" class="form-control" id="recipient-office">
                </div>
                <div class="mb-3">
                    <label for="recipient-age" class="col-form-label">Age:</label>
                    <input type="number" min="1" max="100" class="form-control" id="recipient-age">
                </div>
                <div class="mb-3">
                    <label for="recipient-startdate" class="col-form-label">Startdate:</label>
                    <input type="date" class="form-control" id="recipient-startdate">
                </div>
                <div class="mb-3">
                    <label for="recipient-salary" class="col-form-label">Salary:</label>
                    <input type="number" min="1" class="form-control" id="recipient-salary">
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Edit</button>
            </div>
          </div>
        </div>
      </div>

    

    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>	
        new DataTable('#example');

        function getDelete(e){
            e.parentNode.parentNode.classList.add('d-none');
            console.log(e.getAttribute('data-id'))
            // window.location.reload()

            return false
        }
    </script>
    
</body>
</html>
